<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Error</title>
    <style>
        body {
            background-color: #fffdd0; /* 薄い黄色 */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSRF Error</h1>
        <p>{{ reason }}</p>
        <button onclick="window.history.back();">Go Back</button>
    </div>
</body>
</html>
